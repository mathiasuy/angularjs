<!DOCTYPE html>
<html ng-app="expensesApp">
<head>
	<meta charset="utf-8">
	<title>Agregar/Editar</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body ng-controller="HomeViewController">

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <span class="navbar-brand">
        <img style="height: 70px; width: auto" alt="Brand" class="brand" src="http://www.aprende-facilmente.com/wp-content/uploads/2016/07/angularjs-logo.png"/>{{appTitle}}
    	</span>
    </div>
  </div>
</nav>

	<div class="container" style="margin-top: 80px" ng-controller="ExpensesViewController">
		<div class="row">
			<div class="col-xs-12">
				<ul class="list-group">
					<!--  Para cada expense (esto puede llamarse x, a lo que sea) en expenses (nombre del arreglo) -->
					<li ng-repeat="expense in expenses" class="list-group-item text-center">
						<span class="pull-left">{{expense.amount | currency}}</span>{{expense.description | capitalize}}
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.2.16/angular-route.min.js"></script>
	<script src="app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://underscorejs.org/underscore.js"></script>
</body>
</html>
