<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Agregar/Editar</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img style="height: 70px; width: auto" alt="Brand" src="http://www.aprende-facilmente.com/wp-content/uploads/2016/07/angularjs-logo.png">{{title}}
      </a>
    </div>
  </div>
</nav>

	<div style="margin-top: 100px;" class="container">
	  
		<div class="row">
			<div class="col-xs-12">
				<form name="expenseForm">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Description" required/>
					</div>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="0.00" step="0.1" required/>
					</div>
					<div class="form-group">
						<input type="date" class="form-control" required/>
					</div>					
					<div class="form-group">
						<a href="" class="btn btn-success btn-lg btn-block">
							<span class="glyphicon glyphicon-ok"></span> Sapee
						</a>
					</div>
					<div class="form-group">
						<a href="" class="btn btn-default btn-lg btn-block">
							<span class="glyphicon glyphicon-remove"></span> Cancel
						</a>
					</div>
				</form>
			</div>
		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://underscorejs.org/underscore.js"></script>
</body>
</html>
